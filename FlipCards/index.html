<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card card1">
            <div class="card-inner">
                <span class="front">CARD X Front</span>
                <span class="back">Card X Back</span>
            </div>
        </div>
        <div class="card card2">
            <div class="card-inner">
                <span class="front">Card Y Front</span>
                <span class="back">Card Y Back</span>
            </div>
        </div>
        <div class="card card3">
            <div class="card-inner">
                <span class="front">Card Z Front</span>
                <span class="back">Card Z Back</span>
            </div>
        </div>
    </div>
</body>
</html>
